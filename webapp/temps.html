<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!--link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/-->
    <title>BatHome</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.3.0/handlebars.min.js"></script>
    <!-- Dygraph -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <script src="http://dygraphs.com/extras/smooth-plotter.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />

    <script type="text/javascript" src="9d32464f1e.bathouse.minified.js"></script>
    <link rel="stylesheet" href="f9b687af00.bathouse.minified.css">

<script>
  function showTempSensors(sensors) {
      var lst = document.getElementById("temps");
      for (name of Object.keys(sensors)) {
          let temp = sensors[name].temperature;
          let li = document.createElement("li");
          li.appendChild(document.createTextNode(name + ": " + temp));
          lst.appendChild(li);
      }
  }

  var app = new DumbHouseApp();
  $.when(app.is_ready).then(function() {
      app.invoke_action("/ZMF/things_with_prop/temperature", showTempSensors);
  });
</script>
</head>

<body>
<div class="container-fluid">
    <div id="temps_dashboard" class="column scenes_column">
      <ul id="temps"></ul>
    </div>
</div>
</body>
</html>
